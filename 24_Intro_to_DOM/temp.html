<!DOCTYPE html>

<head>
    <title>100 Buttons!</title>
</head>

<body>
    <!--DO NOT TOUCH THIS FILE PLEASE!-->
    <h1>Look At All My Buttons!</h1>
    <div id="container">
    </div>
    <script>
        for (let i = 0; i < 100; i++) {
            var button = document.createElement("button");
            button.innerText = "Hey!"
            document.getElementById('container').appendChild(button)
        }
    </script>
</body>

</html>
