<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClasList</title>
</head>

<body>
    <h1>Click These Buttons</h1>
    <p>Prepare to have your mind blown</p>
    <button id="hello">Hello</button>
    <button id="goodbye">Goodbye</button>

    <script>
        let hello = () => {
            console.log('hello')
        }
        let goodbye = () => {
            console.log('goodbye')
        }
        let helloBtn = document.querySelector('#hello');
        let goodbyeBtn = document.querySelector('#goodbye');
        helloBtn.addEventListener('click', hello);
        goodbyeBtn.addEventListener('click', goodbye);
    </script>
</body>

</html>
