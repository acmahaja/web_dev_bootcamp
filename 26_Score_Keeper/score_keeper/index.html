<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">

</head>

<body>
    <div class="container">

        <div class="title">

            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1075&q=80" alt="paddle">
            <div id="header">
                <h3>Ping Pong Score Keeper</h3>
            </div>
        </div>
        <div class="score">

            <h1><span id="p1">0</span> to <span id="p2">0</span> </h1>
            <p>Use the buttons below to keep score</p>
            <div>Playing To <select name="" id="maxPoints">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select></div>
        </div>
        <div id="buttons">
            <button id="buttonP1">+1 Player One</button>
            <button id="buttonP2">+1 Player Two</button>
            <button id="resetScore">Reset</button>
        </div>
    </div>

    </div>

</body>

</html>
